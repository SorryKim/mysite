<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> food </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #counter {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #clickButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>1층 식사 개추</h1>

    <div id="counter">개추 수: <span id="clickCount">0</span></div>

    <button id="clickButton" onclick="increaseCount()">클릭하기</button>

    <script>
        var clickCount = 0;

        function increaseCount() {
            clickCount++;
            document.getElementById('clickCount').innerText = clickCount;
        }
    </script>
    <p><a href="../index.html"> 돌아가기 </a></p>
</body>
</html>
