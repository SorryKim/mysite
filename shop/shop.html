<!DOCTYPE html>
<html>

<head>
    <title>쇼핑 카운터</title>
    <meta charset="utf-8">
    <style>
        body {
            text-align: center;
            margin-top: 50px;
        }

        #purchaseCount {
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
    <script>
        var purchaseCount = 0;

        function updatePurchaseCount() {
            purchaseCount++;
            document.getElementById("purchaseCount").innerText = "상품 구매 횟수: " + purchaseCount;
        }
    </script>
</head>

<body>
    <h1>쇼핑 카운터 사이트</h1>
    <div id="purchaseCount">상품 구매 횟수: 0</div>
    <button onclick="updatePurchaseCount()">구매</button>
</body>

</html>
